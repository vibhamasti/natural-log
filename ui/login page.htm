<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
    
    .login-card.mdl-card{
	top: 50px;
	padding-top: 35px;
	padding-bottom: 15px;
        width: 512px;
        height: 340px;
	color: darkblue;
        background: whitesmoke;
    }

    .submit-button.mdl-button{
	color: darkblue;
     }

    

</style>

    <head>
        <title> login </title>
    </head>

    <body>

    <center>
          <div class="login-card mdl-card mdl-shadow--2dp:">
	
            <h2 class="mdl-card__title-text" align="center">Login</h2>           
         <div class="mdl-card__title">
                
            </div>
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username">
                    <label class="mdl-textfield__label" for="username">
                        Username
                    </label>
                </div>
                <br />
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="pass">
                    <label class="mdl-textfield__label" for="pass">
                        Password 
                     </label> 
                 </div>
		
		<br />
		<br />
                
                <button class="submit-button mdl-button mdl-js-button mdl-button--raised">
                    SUBMIT
                </button>         
	    </form>
	


        </div>      
	
    </center>

    </body>
</html>
