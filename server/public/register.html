<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    </head>
    <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
    
      <!-- Add spacer, to align navigation to the right -->
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      </nav>
    </div>
  </header>
  <style>
  .card-me {
          padding-left: 25px;
          padding-right: 25px;
          padding-bottom: 25px;
  }
  </style>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col">

<div class="demo-card-wide mdl-card mdl-shadow--8dp card-me">
    <h4 align="center">Sign Up</h4>

<div align="center">
   <form action="/reg" method="post">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="usr" name="usr">
    <label class="mdl-textfield__label" for="email">Email</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="psswrd" name="psswrd">
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>

       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" id="fname" name="fname">
           <label class="mdl-textfield__label" for="email">First Name</label>
       </div>

       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" id="lname" name="lname">
           <label class="mdl-textfield__label" for="email">Last Name</label>
       </div>

       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" id="pos" name="pos">
           <label class="mdl-textfield__label" for="email">Position</label>
       </div>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Login
</button>
</form>
</div>
  
</div>

  </div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>
    </div>
  </main>
</div>
    </body>
</html>
